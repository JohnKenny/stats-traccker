<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Corona-virus tracker Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>

<body>
	<div class="container">
	<h1>Corona-virus tracker application</h1>
	<p>This application lists the current number of cases that have
		been reported worldwide</p>

	<div class="jumbotron" style="background-color:lightblue; color:orangered" >
		<h1 class="display-4" th:text="${totalReportedCases}"></h1>
		<p class="lead">Total cases reported until today.</p>
		<hr class="my-4">
		<p>
		<span>New cases since the previous day - </span>
		<span th:text="${totalNewCases}"></span>
		</p>
	</div>

	<p th:text="${testName}"></p>

	
		<table class="table">
			<tr>
				<th>State</th>
				<th>Country</th>
				<th>Total reported cases</th>
				<th>Changes since previous day</th>
			</tr>
			<tr th:each="locationStat : ${locationStats}">
				<td th:text="${locationStat.state}"></td>
				<td th:text="${locationStat.country}"></td>
				<td th:text="${locationStat.latestTotalCases}">0</td>
				<td th:text="${locationStat.diffFromPrevDay}">0</td>
			</tr>
		</table>
	</div>

</body>

</html>
